Sound:
    N_FFT: 1024
    Mel_Dim: 80
    Frame_Length: 1024
    Frame_Shift: 256
    Sample_Rate: 22050
    Mel_F_Min: 0
    Mel_F_Max: 8000

GE2E:
    Embedding_Size: 256
    Positional_Encoding:
        Max_Position: 1024
        Dropout_Rate: 0.1
    Transformer:
        Num_Layers: 3
        Head: 4
        Dropout_Rate: 0.1

Train:
    Train_Pattern:
        Path: '/data/22K.GE2E.N100/Train'
        Metadata_File: 'METADATA.PICKLE'
    Eval_Pattern:
        Path: '/data/22K.GE2E.N100/Eval'
        Metadata_File: 'METADATA.PICKLE'
    Num_Workers: 2
    Batch:
        Train:
            Speaker: 64
            Pattern_per_Speaker: 20
        Eval:
            Speaker: 64
            Pattern_per_Speaker: 20
    Frame_Length:
        Min: 210
        Max: 270
    Inference:
        Samples: 5
        Frame_Length: 240
        Overlap_Length: 120
    Learning_Rate:
        Initial: 2.0e-3
        Base: 4000
    ADAM:
        Beta1: 0.9
        Beta2: 0.999
        Epsilon: 1.0e-6
    Weight_Decay: 0.0 # 1.0e-6
    Gradient_Norm: 1.0
    Max_Step: 100000
    Checkpoint_Save_Interval: 1000
    Logging_Interval: 1
    Evaluation_Interval: 500
    Inference_Interval: 1000
    Initial_Inference: true


Inference_Batch_Size: null
Checkpoint_Path: '/data/results/GE2E/Checkpoint'
Log_Path: '/data/results/GE2E/Log'

Use_Mixed_Precision: false
Use_Multi_GPU: true
Device: '0,1,2,3'
